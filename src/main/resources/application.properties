spring.application.name=challenge
server.port=${PORT:8080}

hubspot.client-id=${HUBSPOT_CLIENT_ID}
hubspot.client-secret=${HUBSPOT_CLIENT_SECRET}
hubspot.redirect-uri=https://meetime-challenge.onrender.com/oauth/callback
hubspot.authorize-url=https://app.hubspot.com/oauth/authorize
hubspot.token-url=https://api.hubapi.com/oauth/v1/token
hubspot.scopes=oauth
hubspot.api-contact-url=https://api.hubapi.com/crm/v3/objects/contacts"
hubspot.optional_scope=crm.objects.contacts.read%20crm.objects.contacts.write
